const personMap = Object.fromEntries(people.map(p=>[p.id,p]));

const bioTooltip=document.getElementById('bioTooltip');
const BOX_WIDTH=120,BOX_HEIGHT=40,H_SPACING=50,V_SPACING=120;
const positions={};
function getGeneration(id,cache={}){ if(cache[id]!==undefined)return cache[id]; const p=personMap[id]; if(!p.parents.length){cache[id]=0;return 0;} cache[id]=Math.max(...p.parents.map(pid=>getGeneration(pid,cache)))+1; return cache[id]; }
function computePositions(){ const gens={}; people.forEach(p=>{ const g=getGeneration(p.id); (gens[g]||(gens[g]=[])).push(p.id); }); Object.keys(gens).forEach(gen=>{ const ids=gens[gen]; const totalWidth=ids.length*BOX_WIDTH + (ids.length-1)*H_SPACING; let startX=(window.innerWidth-totalWidth)/2; ids.forEach((id,i)=>{ positions[id]={x:startX+i*(BOX_WIDTH+H_SPACING),y:gen*V_SPACING+40}; }); }); }
function drawLinks(){ people.forEach(child=>{ if(!child.parents.length)return; const childPos=positions[child.id]; const parentPos=child.parents.map(pid=>positions[pid]); const midY=Math.min(...parentPos.map(p=>p.y+BOX_HEIGHT))+20; const minX=Math.min(...parentPos.map(p=>p.x+BOX_WIDTH/2)); const maxX=Math.max(...parentPos.map(p=>p.x+BOX_WIDTH/2)); const midX=(minX+maxX)/2; function line(x1,y1,x2,y2){ const l=document.createElementNS("http://www.w3.org/2000/svg","line"); l.setAttribute("x1",x1); l.setAttribute("y1",y1); l.setAttribute("x2",x2); l.setAttribute("y2",y2); l.setAttribute("class","link"); svg.appendChild(l); } line(minX,midY,maxX,midY); parentPos.forEach(pp=>line(pp.x+BOX_WIDTH/2,pp.y+BOX_HEIGHT,pp.x+BOX_WIDTH/2,midY)); line(midX,midY,childPos.x+BOX_WIDTH/2,childPos.y); }); }
function renderTree(){ svg.innerHTML=""; computePositions(); drawLinks(); people.forEach(p=>{ const pos=positions[p.id]; const g=document.createElementNS("http://www.w3.org/2000/svg","g"); const rect=document.createElementNS("http://www.w3.org/2000/svg","rect"); rect.setAttribute("x",pos.x); rect.setAttribute("y",pos.y); rect.setAttribute("width",BOX_WIDTH); rect.setAttribute("height",BOX_HEIGHT); rect.setAttribute("class","person-box "+p.gender); const text=document.createElementNS("http://www.w3.org/2000/svg","text"); text.setAttribute("x",pos.x+BOX_WIDTH/2); text.setAttribute("y",pos.y+BOX_HEIGHT/2); text.setAttribute("class","person-text"); text.textContent=p.name; g.appendChild(rect); g.appendChild(text); g.addEventListener("mousemove",e=>{ if(p.images.length||p.bio){ bioTooltip.innerHTML=`<strong>${p.name}</strong><br>${p.images.map(i=>`<img src="${i}">`).join("")}${p.bio}`; bioTooltip.style.left=(e.clientX+15)+"px"; bioTooltip.style.top=(e.clientY+15)+"px"; bioTooltip.style.display="block"; } }); g.addEventListener("mouseleave",()=>bioTooltip.style.display="none"); svg.appendChild(g); }); }
